<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoración 2D</title>
    <!-- Enlace a Google Fonts para usar la fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D1F4E1; /* Verde pastel más claro */
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ff6f61;
            color: white;
        }

        .title-bar {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        header span {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 2.5em;
            color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #d3d3d3; /* Gris claro */
            border-radius: 20px;
            padding: 5px 10px;
            margin-left: auto;
            margin-right: auto;
            width: 250px; /* Mantener el tamaño original */
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 1em;
            border-radius: 20px;
            width: 100%; /* Asegura que el input ocupe el espacio disponible */
            background-color: #d3d3d3; /* Gris claro */
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
        }

        .auth-links {
            display: flex;
            align-items: center;
            font-size: 0.8em;
        }

        /* Estilo para los cuadros cuadrados de los enlaces */
        .auth-box {
            background-color: #00bcd4; /* Azul cian */
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
        }

        .auth-links img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: transparent;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .auth-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
        }

        .auth-box a:hover {
            text-decoration: underline;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .menu-item {
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
        }

        .menu-item span {
            margin-left: 5px;
        }

        .menu-item:hover {
            text-decoration: underline;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 80%;
        }

        .grid-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        .grid-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item .description {
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        /* Nuevo estilo para mostrar el nombre del usuario */
        .welcome-message {
            margin-right: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <div class="title-bar">
        <img src="logodepaginaweb.png" alt="Logo" class="logo">
        <span>DECORACIÓN 2D</span>
    </div>
    <!-- Contenedor para mostrar el nombre del usuario -->
    <div id="welcome-message" class="welcome-message"></div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button type="button">
            <img src="lupa.jpeg" alt="Buscar">
        </button>
    </div>
    <div class="auth-links">
        <img src="usuariolog.png" alt="Usuario" id="user-logo">
        <div class="auth-box">
            <a href="login.html">Iniciar Sesión</a>
        </div>
        <div class="auth-box">
            <a href="register.html">Registrarse</a>
        </div>
    </div>
</header>

<div class="menu">
    <div class="menu-item">Personalizados <span>&#9660;</span></div>
    <div class="menu-item">Colecciones <span>&#9660;</span></div>
    <div class="menu-item">Artistas <span>&#9660;</span></div>
    <div class="menu-item">Cuadros <span>&#9660;</span></div>
</div>

<div class="grid-container">
    <div class="grid-item">
        <img src="decorativo1.jpg" alt="Decorativo 1">
        <div class="description">Cuadro decorativo 1</div>
    </div>
    <div class="grid-item">
        <img src="decorativo2.jpg" alt="Decorativo 2">
        <div class="description">Cuadro decorativo 2</div>
    </div>
    <div class="grid-item">
        <img src="decorativo3.jpg" alt="Decorativo 3">
        <div class="description">Cuadro decorativo 3</div>
    </div>
    <div class="grid-item">
        <img src="decorativo4.jpg" alt="Decorativo 4">
        <div class="description">Cuadro decorativo 4</div>
    </div>
    <div class="grid-item">
        <img src="decorativo5.jpg" alt="Decorativo 5">
        <div class="description">Cuadro decorativo 5</div>
    </div>
</div>

<div class="grid-container">
    <div class="grid-item">
        <img src="decorativo6.jpg" alt="Decorativo 6">
        <div class="description">Cuadro decorativo 6</div>
    </div>
    <div class="grid-item">
        <img src="decorativo7.jpg" alt="Decorativo 7">
        <div class="description">Cuadro decorativo 7</div>
    </div>
    <div class="grid-item">
        <img src="decorativo8.jpg" alt="Decorativo 8">
        <div class="description">Cuadro decorativo 8</div>
    </div>
    <div class="grid-item">
        <img src="decorativo9.jpg" alt="Decorativo 9">
        <div class="description">Cuadro decorativo 9</div>
    </div>
    <div class="grid-item">
        <img src="decorativo10.jpg" alt="Decorativo 10">
        <div class="description">Cuadro decorativo 10</div>
    </div>
</div>

</body>
</html>
